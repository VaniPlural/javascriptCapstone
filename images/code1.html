<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Akshaya Tritiya Offer</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f5e4c3;
            margin: 0;
            padding: 0;
        }
        .container {
            text-align: center;
            padding: 20px;
        }
        .header {
            font-size: 36px;
            color: #8b3f1d;
            margin-bottom: 20px;
        }
        .sub-header {
            font-size: 24px;
            color: #8b3f1d;
        }
        .banner {
            background-color: #a1280e;
            color: white;
            padding: 20px;
            border-radius: 10px;
            display: inline-block;
            margin-top: 20px;
            text-align: left;
        }
        .banner h2 {
            margin: 0;
            font-size: 36px;
        }
        .banner p {
            font-size: 20px;
        }
        .discount {
            margin-top: 10px;
        }
        .discount span {
            display: block;
            margin: 10px 0;
        }
        .discount span:first-child {
            font-size: 24px;
        }
        .discount span:nth-child(2) {
            font-size: 20px;
        }
        .discount span:last-child {
            font-size: 20px;
        }
        .footer {
            margin-top: 20px;
            font-size: 16px;
        }
        .logo {
            width: 50px;
            vertical-align: middle;
        }
        .coins img {
            width: 100px;
            margin: 10px;
        }
        .shop-online {
            display: inline-block;
            background-color: #8b3f1d;
            color: white;
            padding: 10px 20px;
            border-radius: 5px;
            margin-top: 20px;
            text-decoration: none;
        }
        .decorations {
            margin: 20px 0;
        }
        .decorations img {
            height: 50px;
            margin: 0 5px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="decorations">
            <img src="garland.png" alt="Garland">
            <img src="garland.png" alt="Garland">
            <img src="garland.png" alt="Garland">
        </div>
        <div class="header">This Akshaya Tritiya</div>
        <div class="sub-header">Shop online</div>
        <div class="coins">
            <img src="coin1.png" alt="Gold Coin">
            <img src="coin2.png" alt="Gold Coin">
        </div>
        <a class="shop-online" href="https://www.grtjewels.com">grtjewels.com</a>
        <div class="banner">
            <h2>20% OFF*</h2>
            <p>on VA of Gold Jewellery</p>
            <div class="discount">
                <span>15% OFF*</span>
                <span>on Silver Jewellery</span>
                <span>15% OFF*</span>
                <span>on Diamond Value</span>
            </div>
        </div>
        <div class="footer">
            2% Instant discount* on <img class="logo" src="hdfc.png" alt="HDFC Bank"> credit cards. (Minimum transaction is Rs 30,000. Maximum discount is Rs 5,000)
        </div>
    </div>
</body>
</html>
